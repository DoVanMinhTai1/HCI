    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            /* Xóa khoảng cách mặc định */
            height: 100vh;
            /* Chiều cao của body chiếm toàn bộ màn hình */
        }

        .divider {
            width: 100%;
            /* Chiều rộng 100% để cắt ngang toàn bộ */
            height: 2px;
            /* Độ dày của đường gạch */
            background-color: black;
            /* Màu của đường gạch */
            margin: 10px 0;
            /* Khoảng cách trên và dưới */
        }

        .sidebar {
            margin-top: 60px;
            width: 30%;
            padding: 10px;
            border-right: 1px solid #ccc;
            position: fixed;
            /* Đặt sidebar ở vị trí cố định */
            height: 100%;
            /* Chiều cao 100% */
            overflow-y: auto;
            /* Thêm cuộn dọc nếu cần */
        }

        .content {
            margin-top: 60px;
            width: 70%;
            padding: 10px;
            margin-left: 30%;
            /* Thêm khoảng cách cho content để tránh chồng lên sidebar */
            display: flex;
            /* Sử dụng Flexbox */
            flex-direction: column;
            /* Căn giữa theo chiều dọc */
            align-items: center;
            /* Căn giữa theo chiều ngang */
            justify-content: flex-start;
            /* Căn phần nội dung ở phía trên */
        }

        .slide {
            padding: 10px;
            margin: 5px 0;
            background-color: #f4f4f4;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
            /* Căn giữa chữ trong slide */
            transition: background-color 0.3s;
            /* Hiệu ứng chuyển màu mượt mà */
            border: 2px solid transparent;
        }

        .slide:hover {
            background-color: #e0e0e0;
            /* Đổi màu khi hover */
            border: 2px solid #0f5132;
        }

        .slide.active {
            background-color: #d1e7dd;
            /* Màu cho slide đang được chọn */
            border: 2px solid #0f5132;
        }

        .image-container {
            margin-top: 20px;
            /* Khoảng cách giữa nội dung và hình ảnh */
            width: 100%;
            /* Đảm bảo container hình ảnh chiếm toàn bộ chiều rộng */
            max-width: 800px;
            /* Đặt chiều rộng tối đa cho container (có thể thay đổi theo nhu cầu) */
            margin-left: auto;
            /* Căn giữa */
            margin-right: auto;
            /* Căn giữa */
            overflow: hidden;
            /* Ẩn phần hình ảnh vượt quá container */
        }


        .image-container img {
            max-width: 50%;
            /* Đảm bảo hình ảnh không vượt quá chiều rộng của container */
            height: auto;
            /* Giữ tỉ lệ hình ảnh */
            margin: 10px 0;
            /* Thêm khoảng cách giữa các hình ảnh */
            border: 2px solid transparent;
            max-height: 50%;
        }

        .img-default {
            max-width: 800px;
            /* Đảm bảo hình ảnh không vượt quá chiều rộng của container */
            height: 800px;
            /* Giữ tỉ lệ hình ảnh */
            display: block;
            /* Đảm bảo không có khoảng trắng bên dưới */
            margin: 0 auto;
            /* Căn giữa hình ảnh */
            border: 5px solid #000;
            /* Đường viền 5px, màu đen */
            border-radius: 5px;
            /* Nếu bạn muốn các góc được bo tròn, có thể thêm thuộc tính này */
        }
