<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0; /* Xóa khoảng cách mặc định */
            height: 100vh; /* Chiều cao của body chiếm toàn bộ màn hình */
        }

        .sidebar {
            width: 30%;
            padding: 10px;
            border-right: 1px solid #ccc;
            position: fixed; /* Đặt sidebar ở vị trí cố định */
            height: 100%; /* Chiều cao 100% */
            overflow-y: auto; /* Thêm cuộn dọc nếu cần */
        }

        .content {
            width: 70%;
            padding: 10px;
            margin-left: 30%; /* Thêm khoảng cách cho content để tránh chồng lên sidebar */
            display: flex; /* Sử dụng Flexbox */
            flex-direction: column; /* Căn giữa theo chiều dọc */
            align-items: center; /* Căn giữa theo chiều ngang */
            justify-content: flex-start; /* Căn phần nội dung ở phía trên */
        }

        .slide {
            padding: 10px;
            margin: 5px 0;
            background-color: #f4f4f4;
            cursor: pointer;
            border-radius: 5px;
            text-align: center; /* Căn giữa chữ trong slide */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu mượt mà */
        }

        .slide:hover {
            background-color: #e0e0e0; /* Đổi màu khi hover */
        }

        .slide.active {
            background-color: #d1e7dd; /* Màu cho slide đang được chọn */
            border: 1px solid #0f5132;
        }

        .image-container {
            margin-top: 20px; /* Khoảng cách giữa nội dung và hình ảnh */
            width: 100%; /* Đảm bảo container hình ảnh chiếm toàn bộ chiều rộng */
        }

        .image-container img {
            max-width: 100%; /* Đảm bảo hình ảnh không vượt quá chiều rộng của container */
            height: auto; /* Giữ tỉ lệ hình ảnh */
            margin: 10px 0; /* Thêm khoảng cách giữa các hình ảnh */
        }
        
        .img-default {
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Chương</h2>
        <div class="slide" onclick="showDetails(1)">
            <i class="bi bi-book" style="margin-right: 5px;"></i> Chương 1: Giới thiệu
        </div>
        <div class="slide" onclick="showDetails(2)">
            <i class="bi bi-book" style="margin-right: 5px;"></i> Chương 2: Nội dung chính
        </div>
        <div class="slide" onclick="showDetails(3)">
            <i class="bi bi-book" style="margin-right: 5px;"></i> Chương 3: Kết luận
        </div>
        <!-- Thêm nhiều slide khác ở đây -->
    </div>

    <div class="content">
        <h1 class="text-center mb-5">Java</h1>
        <div id="details" class="text-center">
            <img src="../image/img-java/0.png" alt="" class="img-default">
        </div>
       
    </div>

    <script>
        function showDetails(chapter) {
            const detailsElement = document.getElementById('details');
            const slides = document.querySelectorAll('.slide');
            const imageContainer = document.getElementById('image-container');
            const chapterImage = document.getElementById('chapter-image');

            // Xóa lớp active khỏi tất cả các slide
            slides.forEach(slide => slide.classList.remove('active'));

            // Thêm lớp active cho slide đang được chọn
            slides[chapter - 1].classList.add('active');

            // Cập nhật nội dung chi tiết theo chương
            switch(chapter) {
                case 1:
                    detailsElement.innerHTML = `
                        <div class="card mt-3">
                            <div class="card-body">
                                <h3 class="card-title">Chương 1: Giới thiệu</h3>
                                <p>Nội dung giới thiệu chương 1...</p>
                                <div class=>
                                    <img src="../image/img-java/1.png" alt="Image 1" class="img-default">
                                    <img src="../image/img-java/1.1.png" alt="Image 2" class="img-default">
                                    <img src="../image/img-java/1.2.png" alt="Image 3" class="img-default">
                                    <img src="../image/img-java/1.3.png" alt="Image 4" class="img-default">
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                case 2:
                    detailsElement.innerHTML = `
                        <div class="card mt-3">
                            <div class="card-body">
                                <h3 class="card-title">Chương 2: Nội dung chính</h3>
                                <p>Nội dung chính của chương 2...</p>
                            </div>
                        </div>
                    `;
                    chapterImage.src = '../image/img-java/2.png'; // Thay đổi đường dẫn tới ảnh tương ứng
                    break;
                case 3:
                    detailsElement.innerHTML = `
                        <div class="card mt-3">
                            <div class="card-body">
                                <h3 class="card-title">Chương 3: Kết luận</h3>
                                <p>Nội dung kết luận chương 3...</p>
                            </div>
                        </div>
                    `;
                    chapterImage.src = '../image/img-java/3.png'; // Thay đổi đường dẫn tới ảnh tương ứng
                    break;
                // Thêm các trường hợp cho các chương khác nếu cần
            }

            // Hiển thị hình ảnh
            imageContainer.style.display = 'block';
        }
    </script>

</body>
</html>
