<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center">Quên Mật Khẩu</h1>
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Nhập địa chỉ email của bạn</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi liên kết đặt lại mật khẩu</button>
                    </form>
                    <p class="mt-3 text-center"><a href="index.html">Trở về trang đăng nhập</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Xử lý gửi liên kết đặt lại mật khẩu ở đây
            alert(`Một liên kết đặt lại mật khẩu đã được gửi đến ${email}.`);

            // Chuyển hướng về trang đăng nhập (hoặc trang khác nếu cần)
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
