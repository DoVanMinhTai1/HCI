<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="ftco-section">
        <div class="container">

            <div class="row justify-content-center logo-login">
                <div class=" col col-md-6 setting-top">
                    <h1 class="login-title">Login</h1>
                </div>
            </div>


            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10 sp1-left">
                    <div class="wrap d-md-flex">

                        <a href="./homepage.html" class="btn btn-secondary back-button"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-left setting-iconback" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                            </svg></a> <!-- Nút trở về -->



                        <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                            <div class="text w-100">
                                <h2>Welcome to login</h2>
                                <p>Don't have an account?</p>
                                <a href="#" class="btn btn-white btn-outline-white">Sign Up</a>
                            </div>
                        </div>

                        <div class="login-wrap   p-4 p-lg-5">


                            <div class="d-flex ">
                                <div class="w-100 sign-in align-items-center">
                                    <h2>Sign in</h3>
                                </div>
                                <div class="w-100">
                                    <p class="justify-content-end align-items-center sign-in social-media d-flex">
                                        <a href="#"
                                            class="social-icon d-flex justify-content-center align-items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                                <path
                                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                                            </svg>
                                        </a>
                                        <a href="#"
                                            class="social-icon d-flex justify-content-center align-items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                                                <path
                                                    d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15" />
                                            </svg>
                                        </a>
                                    </p>
                                </div>
                            </div>

                            <form id="loginForm" action="homepage.html"  class="signin-form">
                                <div class="form-family mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                                    <input type="email" class="form-control" id="username" placeholder="admin@gmail.com">
                                </div>
                                <div class="form-family mb-3">
                                    <label for="inputPassword5" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control"
                                        aria-describedby="passwordHelpBlock" placeholder="admin">
                                </div>
                                <div class="form-family mb-3">

                                    <button type="submit" class="form-control btn btn-primary submit px-3"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Sign in
                                    </button>
                                </div>
                                <div class="form-family mb-3 d-flex justify-content-between">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0" for="flexCheckChecked">
                                            <input type="checkbox">
                                            Remember me
                                        </label>
                                    </div>
                                    <div class="w-50 text-right forgot-password">
                                        <p><a class="link-offset-2 link-underline link-underline-opacity-0"
                                                href="forgotpassword.html">Forgot
                                                Password</a></p>
                                    </div>
                                </div>

                            </form>

                        </div>



                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;


            if (username && password ) {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = 'homepage.html'; // Chuyển hướng đến trang bài tập

            } else {
                alert("Please enter both username and password.");
                window.location.href = 'index.html'
            }});
    </script>
</body>

</html>
